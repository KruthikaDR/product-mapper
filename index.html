<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Name Standardization</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-box-open"></i> Product Name Standardization</h1>
            <p class="subtitle">Search and standardize product names across your organization</p>
        </header>
        
        <main>
            <div class="search-section">
                <div class="search-box">
                    <input type="text" 
                           id="searchInput" 
                           placeholder="Enter product name to search..." 
                           class="input-field"
                           autocomplete="off">
                    <button id="searchButton" class="btn primary">
                        <i class="fas fa-search"></i> Check Product
                    </button>
                </div>
                
                <div id="searchResult" class="result-box"></div>
                
                <div id="newProductForm" class="hidden">
                    <div class="form-header">
                        <h3><i class="fas fa-plus-circle"></i> Add New Product</h3>
                        <p class="form-subtitle">This product doesn't exist in the system. Add it below:</p>
                    </div>
                    
                    <div class="form-group">
                        <label for="supplierName">Supplier Product Name:</label>
                        <input type="text" id="supplierName" class="input-field" readonly>
                    </div>
                    
                    <div class="form-group">
                        <label for="standardName">Standard Product Name:</label>
                        <input type="text" 
                               id="standardName" 
                               class="input-field"
                               placeholder="Enter the standardized name for this product">
                    </div>
                    
                    <button id="addMapping" class="btn primary">
                        <i class="fas fa-plus"></i> Add New Product
                    </button>
                </div>
            </div>

            <div class="admin-section">
                <button id="toggleAdmin" class="btn secondary">
                    <i class="fas fa-list"></i> Show All Mappings
                </button>
                
                <div id="adminPanel" class="hidden">
                    <div class="panel-header">
                        <h2><i class="fas fa-database"></i> Product Mappings Database</h2>
                        <p class="panel-subtitle">All existing product mappings in the system</p>
                    </div>
                    <div id="mappingsList" class="mappings-list"></div>
                </div>
            </div>
        </main>
    </div>
    <script src="app.js"></script>
</body>
</html>
